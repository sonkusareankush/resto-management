<ion-content >
  <!-- <ion-title style="text-align: center;margin-top: 13%;">
    Delete Items</ion-title> -->

  <ion-list class="layout">
    <ion-item *ngFor="let item of itemList">
      <ion-label>
        <h2>{{ item.item_name | titlecase }}</h2>
        <p>Price: {{ item.item_price }}</p>
        <p>Section: {{ item.item_section | titlecase}}</p>
      </ion-label>
      <ion-button color="danger" (click)="confirmDelete(item._id)">
        Delete
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-fab  vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="openModal()" color="primary">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-fab  vertical="bottom" horizontal="start" slot="fixed">
  <ion-fab-button (click)="getItems()" color="secondary">
    <ion-icon name="sync-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
