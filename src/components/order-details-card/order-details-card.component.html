<ion-card *ngIf="customerName">
  <ion-card-header style="padding: 0;">
    <!-- <ion-card-title>Order Summary</ion-card-title> -->
     <div style="display: flex;
    place-content: space-between;">
      <ion-item slot="start" lines="none">#{{index + 1}}</ion-item>
    <ion-buttons slot="end">
      <ion-button (click)="deleteOrder(orderData)" color="danger" fill="clear">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>
  </ion-card-header>

  <ion-card-content (click)="orderClicked('clicked',orderData)">
    <ion-grid>
      <ion-row>
    <ion-col>
      <ion-label><strong>Customer Name:</strong></ion-label>
      <ion-label><strong>{{ customerName }}</strong></ion-label>
    </ion-col>



    <ion-col>
      <ion-label><strong>Total Price:</strong></ion-label>
      <ion-label><strong>{{ totalPriceAfterDiscount | currency:'INR' }}</strong></ion-label>
    </ion-col>
  </ion-row>
        <!-- <ion-item>
      <ion-label><strong>Total Price (Before Discount):</strong></ion-label>
      <ion-label>{{ totalPriceBeforeDiscount | currency:'INR' }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label><strong>Discount Applied:</strong></ion-label>
      <ion-label>{{ discount }}%</ion-label>
    </ion-item> -->
  </ion-grid>
  </ion-card-content>
</ion-card>
