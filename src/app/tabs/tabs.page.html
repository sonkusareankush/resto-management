<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;" class="kastkaar-title">
      Kastkaar
    </ion-title>

    <ion-button class="header"  size="small" fill="outline" (click)="logout()"><ion-icon name="log-out-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>
<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="add-circle-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="alarm-outline"></ion-icon> 
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="reader-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
