<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="logo-head">
      <ion-buttons slot="start">
        <img src="assets/logo.png" alt="Logo" class="logo-circle">
      </ion-buttons>

      <ion-title style="text-align: center;" class="kastkaar-title">
        Kastkaar
      </ion-title>
    </div>

    <ion-button class="header" size="small" fill="outline" (click)="logout()"><ion-icon
        name="log-out-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>
<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="add-circle-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="alarm-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="reader-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
