<!DOCTYPE html>
<html>
<head>
  <script>
    // Check if the page is not already the index.html
    if (window.location.pathname !== '/index.html') {
      // Preserve the original path
      const originalPath = window.location.pathname + window.location.search + window.location.hash;
      // Redirect to the index.html
      window.location.replace('/index.html?' + originalPath);
      // window.location.replace('/index.html?redirect=' + encodeURIComponent(originalPath));
    }
  </script>
</head>
<body>
</body>
</html>
