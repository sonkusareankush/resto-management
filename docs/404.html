<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
    // This will redirect any unknown route to the index.html while preserving the path
    var redirectTo = window.location.pathname + window.location.search + window.location.hash;
    if (!redirectTo.startsWith("/index.html")) {
      window.location.replace("/index.html#" + redirectTo);
    }
  </script>
</head>
<body>
</body>
</html>
